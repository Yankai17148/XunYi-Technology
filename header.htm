<script type="text/javascript">
	(function($){
		var timer;
		$.fn.mapNav = function(options) {
			var opts = $.extend({},$.fn.mapNav.defaults,options);
				$('.more').hover(function(event){
					$(this).find(".sub-nav").stop(true,true);
					$(this).find(".sub-nav").css("display","block").animate({opacity:1},200);
				},function(){
					$(this).find(".sub-nav").stop(true,true);
					$(this).find(".sub-nav").animate({opacity:0},200).css("display","none");
				}
			);
		};
		$.fn.mapNav.defaults = {};
	})(jQuery)
	$('#nav').mapNav();
	var nav_li = $("#nav ul>li");
	var current_page = null;
	var nav_blur_action = function(me){
	        me.addClass("nav_selected_li");
	        me.find(">a").addClass("nav_selected_a");
	        me.find(">a .arrow").addClass("nav_selected_arrow");
	    };

	    var nav_fadeout_action = function(){
	        nav_li.removeClass("nav_selected_li");
	        nav_li.find(">a").removeClass("nav_selected_a");
	        nav_li.find(">a .arrow").removeClass("nav_selected_arrow");
	    };

	var nav_hover = function(){
	    nav_li.hover(function(){
	            var me = $(this);
	            nav_fadeout_action();
	            if(current_page != null)
	                current_page.find(">a").css({"color":"#0098dd"});
	            nav_blur_action(me);
	        },function(){
	            nav_fadeout_action();
	            if(current_page != null)
	                current_page.find(">a").css({"color":"#0098dd"});
	    });
	};
	nav_hover();
</script>
